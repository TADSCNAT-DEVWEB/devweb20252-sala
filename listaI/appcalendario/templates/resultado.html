<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Resultado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Resultado</h1>
            <table class="table is-striped is-fullwidth">
                <thead>
                    <tr>
                        {% for dia in dias %}
                            <th>{{ dia }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        {% for materias in materias_por_dia %}
                            <td>
                                {% if materias %}
                                    <ul>
                                        {% for materia in materias %}
                                            <li>{{ materia }}</li>
                                        {% endfor %}
                                    </ul>
                                {% else %}
                                    <em>Nenhuma matéria atribuída</em>
                                {% endif %}
                            </td>
                        {% endfor %}
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
