
<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Enquete</title>
	{% load static %}
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
	<script src="{% static 'enquete/js/msg.js' %}"></script>
</head>
<body>
	<img src="{% static 'enquete/imgs/logo.jfif' %}" alt="Logo" srcset="">
	<section class="section">
		<div class="container">
			<h1 class="title">Enquete</h1>
			<form action="{% url 'enquete:votar' %}" method="post">
				{% csrf_token %}
				<div class="box">
					<p class="mb-4">{{pergunta}}</p>
					<div class="field">
						<div class="control">
							<label class="radio">
								<input type="radio" name="alternativa" value="{{alternativa1}}">
								{{alternativa1}}
							</label>
						</div>
						<div class="control">
							<label class="radio">
								<input type="radio" name="alternativa" value="{{alternativa2}}">
								{{alternativa2}}
							</label>
						</div>
						<div class="control">
							<label class="radio">
								<input type="radio" name="alternativa" value="{{alternativa3}}">
								{{alternativa3}}
							</label>
						</div>
						<div class="control">
							<label class="radio">
								<input type="radio" name="alternativa" value="{{alternativa4}}">
								{{alternativa4}}
							</label>
						</div>
					</div>
					<div class="field mt-4">
						<div class="control">
							<button class="button is-primary" type="submit" onclick="showMessage('Voto Registrado com Sucesso')">Votar</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
